<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gerador de Senhas Seguras</title>
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas Seguras</h1>
        <label for="length">Comprimento da Senha:</label>
        <input type="number" id="length" min="4" max="20" value="12">

        <label>
            <input type="checkbox" id="uppercase" checked>
            Incluir Letras Maiúsculas
        </label>
        <label>
            <input type="checkbox" id="lowercase" checked>
            Incluir Letras Minúsculas
        </label>
        <label>
            <input type="checkbox" id="numbers" checked>
            Incluir Números
        </label>
        <label>
            <input type="checkbox" id="symbols" checked>
            Incluir Símbolos
        </label>

        <button id="generate">Gerar Senha</button>
        <input type="text" id="password" readonly>

        <button id="copy">Copiar Senha</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
